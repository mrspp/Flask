{% extends 'layout.html'%}

{% block body %}
<form action="/add_image" method="POST" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <input type="submit"/>
</form>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>alert("Uploaded successfully")</script>
    {% endif %}
{% endwith %}
{% endblock %}
